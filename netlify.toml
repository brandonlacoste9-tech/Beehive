[build]
  command = "npm run build"
  publish = ".next"
  functions = "netlify/functions"

[build.environment]
  NEXT_PUBLIC_SITE_URL = "https://foundryai.com"
  NEXT_TELEMETRY_DISABLED = "1"

[dev]
  command = "npm run dev"
  port = 3000
  functions = "netlify/functions"

[[plugins]]
  package = "@netlify/plugin-nextjs"
