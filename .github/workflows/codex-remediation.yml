name: Codex Remediation

on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  codex-remediate:
    # Only run on PRs from the same repo (not forks) for security
    if: ${{ github.event.pull_request == null || github.event.pull_request.head.repo.fork == false }}
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install pnpm
        run: npm i -g pnpm@8

      - name: Install dependencies
        run: pnpm install

      - name: Run Codex remediation
        run: |
          pnpm --filter ./packages/codex --silent node ./packages/codex/bin/remediate.js --report gl-sast-report.json || echo "No SAST report or no findings"
        continue-on-error: true

      - name: Check for changes
        id: git-diff
        run: |
          git status --porcelain
          if git status --porcelain | grep .; then
            echo "changes=true" >> $GITHUB_OUTPUT
          else
            echo "changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit and create remediation PR
        if: ${{ steps.git-diff.outputs.changes == 'true' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          BRANCH=codex/fixes-${{ github.run_id }}
          git checkout -b $BRANCH
          git add codex_patches || true
          git add -A
          git commit -m "chore(codex): automated SAST fixes from run ${{ github.run_id }}" || echo "No changes to commit"
          git push --set-upstream origin $BRANCH || echo "Push failed"
          
          # Create PR using GitHub CLI
          gh pr create \
            --title "ü§ñ Automated Codex Remediation" \
            --body "Proposed security fixes generated by Codex remediation workflow.

          **Source**: Run #${{ github.run_id }}
          **Base**: ${{ github.head_ref || github.ref_name }}
          
          ‚ö†Ô∏è **Human review required** - Please review all patches before merging.
          
          Generated patches are in \`codex_patches/\` directory." \
            --base ${{ github.head_ref || github.ref_name }} \
            --head $BRANCH || echo "PR creation failed or already exists"
