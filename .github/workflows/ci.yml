name: CI

on:
  pull_request:
    branches: [ main ]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: CI (node ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    fail-fast: false

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci || npm install --no-audit --no-fund

      - name: Validate (TypeScript & ESLint)
        run: npm run type-check && npm run lint

      - name: Build
        run: npm run build

      - name: Test
        run: npm test --silent

      - name: Upload test logs (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-logs-${{ matrix.node-version }}
          path: |
            ./jest-*.log
            ./test-results/**/*.xml

      - name: Show node + npm info (debug)
        if: ${{ github.event.pull_request.user.login == 'brandonlacoste9-tech' || github.event_name == 'pull_request' }}
        run: |
          node -v
          npm -v
          npm list --depth 0 || true
