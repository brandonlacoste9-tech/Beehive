name: Validate Webhook Setup

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  validate-webhook:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm install
      - name: Run webhook setup script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_WEBHOOK_SECRET: ${{ secrets.GITHUB_WEBHOOK_SECRET }}
        run: node scripts/setup-webhook.js
      - name: Upload webhook setup log
        uses: actions/upload-artifact@v4
        with:
          name: webhook-setup-log
          path: webhook-setup.log
