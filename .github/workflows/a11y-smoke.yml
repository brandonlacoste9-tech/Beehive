name: A11y Smoke Test

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  a11y-test:
    runs-on: ubuntu-latest
    name: Accessibility Testing
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
      
      - name: Build application
        run: npm run build
      
      - name: Run accessibility tests
        run: npm run test:a11y
        continue-on-error: true
      
      - name: Generate Codex Pulse artifacts
        if: always()
        run: node scripts/generate-codex-pulse.js
      
      - name: Upload Codex Pulse JSON
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: codex-pulse-json
          path: codex-pulse-artifacts/codex-pulse.json
          retention-days: 30
      
      - name: Upload Codex Pulse Markdown
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: codex-pulse-markdown
          path: codex-pulse-artifacts/codex-pulse.md
          retention-days: 30
      
      - name: Upload Playwright Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
      
      - name: Comment PR with Codex Pulse Report
        if: always() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const path = require('path');
            
            // Read the markdown report
            const reportPath = path.join(process.env.GITHUB_WORKSPACE, 'codex-pulse-artifacts/codex-pulse.md');
            
            if (!fs.existsSync(reportPath)) {
              console.log('No Codex Pulse report found');
              return;
            }
            
            const report = fs.readFileSync(reportPath, 'utf8');
            
            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('Codex Pulse: Accessibility Report')
            );
            
            const commentBody = report + '\n\n---\n*This comment is automatically updated on each commit.*';
            
            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: commentBody,
              });
              console.log('Updated existing Codex Pulse comment');
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: commentBody,
              });
              console.log('Created new Codex Pulse comment');
            }
      
      - name: Summary
        if: always()
        run: |
          echo "## ðŸ Accessibility Test Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f codex-pulse-artifacts/codex-pulse.md ]; then
            cat codex-pulse-artifacts/codex-pulse.md >> $GITHUB_STEP_SUMMARY
          else
            echo "No Codex Pulse report generated" >> $GITHUB_STEP_SUMMARY
          fi
